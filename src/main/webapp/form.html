<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="form_ok.jsp" method="post" >
    <fieldset style='width: 200px;margin: 5px'>
        <legend>개인 정보 입력</legend>
        Name : <input type="text" name="username" placeholder="이름을 입력"><br>
        Age :<input type="text" name="age" placeholder="나이를 입력"><br>
        Grade :<select name="Grade">
        <option value="">학년선택</option>
        <option value="1학년">1학년</option>
        <option value="2학년">2학년</option>
        <option value="3학년">3학년</option>
        <option value="4학년">4학년</option><br>
    </select><br>
        Semester :<select name="semester">
        <option value="">학년선택</option>
        <option value="1학기">1학기</option>
        <option value="2학기">2학기</option>
        <option value="3학기">3학기</option>
        <option value="4학기">4학기</option>
        <option value="5학기">5학기</option>
        <option value="6학기">6학기</option>
        <option value="7학기">7학기</option>
        <option value="8학기">8학기</option><br>
    </select><br>
        Mail :<input type="text" name="mail" placeholder="메일을 입력"><br>
    </fieldset>
    <label for="birthday">생일을 입력하시오</label><br>
    <input type="date" id="birthday" name="birthday"><br>
    <label id="hobby">좋아하는 취미</label><br>
    <input type="checkbox" name="hobby1" value="영화 보기"> 영화<br>
    <input type="checkbox" name="hobby2" value="노래 듣기"> 노래<br>
    <label id="selectMajor">전공</label><br>
    <input type="radio" id="computer" name="major" value="전산전자공학부">
    <label for="computer">전산전자공학부</label><br>
    <input type="radio" id="ma" name="major" value="기계제어공학부">
    <label for="ma">기계제어공학부</label><br>
    <input type="radio" id="communication" name="major" value="커뮤니케이션학부">
    <label for="communication">커뮤니케이션학부</label><br>
    <label for="address">주소를 입력해주세요</label><br>
    <textarea id="address" name="address"
              rows="5" cols="33">
</textarea><br>

    좋아하는 음료: <select name="drink">
    <optgroup label="caffe">
        <option value="americano">아메리카노</option>
        <option value="caffe latte">카페라떼</option>
        <option value="espresso">에스프레소</option>
    </optgroup>
    <optgroup label="Tea">
        <option value="earl grey">얼그레이티</option>
        <option value="jasmine">자스민티</option>
    </optgroup>
</select><br>
    <input class="form-check-input" type="checkbox" id="gridCheck"  name="isCheck" value="1">
    <label class="form-check-label" for="gridCheck">
        Check me out<br>
    </label>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
</body>
</html>
